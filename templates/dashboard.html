<html>
<head>
    <title>Dashboard</title>

    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 40px;
            font-size: 22px;
        }
        th, td {
            border: 1px solid black;
            padding: 12px;
            text-align: center;
        }

        .PRODUCING {
            background-color: green;
            color: white;
        }

        .IDLE {
            background-color: yellow;
            color: black;
        }

        .STARVED {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>

<h1>Dashboard</h1>

<p>Initial state is <strong>IDLE</strong>.</p>

<table>
    <tr>
        <th>Machine</th>
        <th>State</th>
    </tr>
    <tr>
        <td>Machine A</td>
        <td class="IDLE">IDLE</td>
    </tr>
    <tr>
        <td>Machine B</td>
        <td class="IDLE">IDLE</td>
    </tr>
    <tr>
        <td>Machine C</td>
        <td class="IDLE">IDLE</td>
    </tr>
</table>

</body>
</html>
